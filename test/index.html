<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/css/esp.css">
</head>
<body style="padding-top: 120px">
  <div class="esp-bar">
    <div class="left">
      <img src="../src/img/brand_white.png">
      <img src="../src/img/bankBrand_xingye_white.png">
    </div>
    <div class="right">
      <a href="#">
        <i class="icon icon-material icon-arrowback"></i>
        <span>返回</span>
      </a>
      <a href="#">
        <i class="icon icon-material icon-home"></i>
        <span>首页</span>
      </a>
    </div>
  </div>

  <div class="esp-container" style="padding: 300px 100px;">
    <div class="esp-row">
      <div class="esp-col-12 esp-col-offset-12">
        <div class="esp-row gutter-20">
          <div class="esp-col-16">
            <div class="esp-form-control">
              <i class="icon icon-material icon-home"></i>
              <input type="text" placeholder="身份证号">
            </div>
          </div>
          <div class="esp-col-8">
            <a href="#" class="esp-btn esp-btn-link esp-btn-valid">获取验证码</a>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="../dist/js/bundle.min.js"></script>
<script>
  $('.esp-btn').on('click', function(e) {

    $(e.target).attr('disabled', '').addClass('disabled');

    Toast('验证码发送成功');


    $('.esp-form-control')
      .attr('data-esp-tip-pos', 'left')
      .attr('data-esp-tip', '密码错误!')
      .attr('data-esp-tip-hasIcon', '')
      .addClass('hasWarming');

    setTimeout(function() {
      $('.esp-form-control').attr('data-esp-tip-visible', '');
    }, 0);

  });
</script>
</html>
