<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../../dist/css/vendor.min.css">
  <link rel="stylesheet" href="../../dist/css/esp.css">
</head>
<body>

<!-- views -->
<div class="views">
  <!-- view-main -->
  <div class="view view-main">
    <!-- pages -->
    <div class="pages">
      <div class="page" data-page="switch-project">
        <div class="page-content">
          <div class="esp-block">
            <!-- Swiper -->
            <div class="swiper-container switch_swiper" style="overflow: visible">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="swiper-box">
                    <div class="swiper-content"></div>
                    <div class="swiper-footer">高层</div>
                  </div>
                  <div class="swiper-box">
                    <div class="swiper-content"></div>
                    <div class="swiper-footer">其它户型</div>
                  </div>
                  <div class="swiper-box gray-shadow">
                    <div class="swiper-content"></div>
                    <div class="swiper-footer">其它户型</div>
                  </div>
                </div>
              </div>
              <!-- Add Scroll Bar -->
              <div class="swiper-scrollbar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /pages -->
  </div>
  <!-- /view-main -->
</div>
<!-- /views -->

</body>
<script src="../../dist/js/vendor.bundle.min.js"></script>
<script src="../../dist/js/bundle.min.js"></script>
</html>
