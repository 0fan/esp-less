        <div class="esp-form-control" id="popupCard">
          <i class="icon icon-material icon-creditcard"></i>
          <input id="resetBank" maxlength="19" type="text" placeholder="银行卡号码" autocomplete="off">
        </div>
        <div class="text-center">

        </div>
      </form>
    </div>
